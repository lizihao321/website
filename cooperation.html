<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="桃紫，微信公众平台开发服务商，提供微信商城、移动办公等一体化微信营销解决方案。"

    <meta
      name="keywords"
      content="桃紫，微信公众平台开发服务商，提供微信商城、移动办公等一体化微信营销解决方案。"
    />
    <title>渠道合作</title>
    <link rel="stylesheet" href="static/css/base.css" />
    <link rel="stylesheet" href="static/css/main.css" />
    <link rel="stylesheet" href="static/css/cooperation.css" />
  </head>
  <body>
    <!-- 页眉 -->
    <header>
      <div class="header-container">
        <span class="header-title">Big Tyre</span>
        <div class="telphone">
          <img src="static/svg/telphone.svg" />
          <span>咨询热线:+86-12345678</span>
        </div>
      </div>
    </header>
    <!-- 导航条 -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="product.html">Product</a></li>
        <li><a href="case.html">经典案例</a></li>
        <li class="nav-current"><a href="#">渠道合作</a></li>
        <li><a href="comment.html">在线留言</a></li>
        <li><a href="contact.html">联系我们</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="recruit.html">加入桃紫</a></li>
      </ul>
    </nav>

    <!-- 表单 -->
    <section>
      <div class="form-container">
        <h3>申请成为代理商</h3>
        <form class="proxy-reg-form">
          <div class="form-group">
            <label>申请人姓名<span class="prefix-red">•</span></label>
            <div class="input-item">
              <input type="text" name="registName" class="name" />
            </div>
          </div>
          <div class="form-group">
            <label>申请人手机<span class="prefix-red">•</span></label>
            <div class="input-item">
              <input type="text" class="phone" name="telephone" />
            </div>
          </div>
          <div class="form-group tel-msg">
            <label>短信验证码<span class="prefix-red">•</span></label>
            <div class="input-item">
              <input type="text" class="code" name="smsCode" />
              <a href="javascript:;" class="ui-btn ui-code">获取验证码</a>
            </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <div class="input-item">
              <input type="text" name="email" class="email" />
            </div>
          </div>
          <div class="form-group">
            <label>公司名称</label>
            <div class="input-item">
              <input type="text" name="company" class="company" />
            </div>
          </div>
          <div class="form-group">
            <label>公司所在地</label>
            <div class="input-item">
              <input type="text" name="companyAddress" class="address" />
            </div>
          </div>
          <div class="form-group">
            <label>公司概况</label>
            <div class="input-item">
              <textarea
                class="info"
                name="companyContent"
                placeholder="请您描述您之前从事的行业，目前团队大概人数等等"
              ></textarea>
            </div>
          </div>
          <div class="form-group submit">
            <label></label>
            <input class="ui-btn" type="submit" value="提交" />
          </div>
        </form>
      </div>
    </section>
    <!-- 占位 -->
    <div class="seat-container"></div>
    <!-- 页脚 -->
    <footer>
      <div class="main">
        <div class="bottom-nav">
          <a href="index.html" class="foot">Home</a>

          <a href="comment.html" class="foot">在线留言</a>
          <a href="contact.html">联系我们</a>
          <a href="about.html" class="foot">About</a>
          <a href="recruit.html" class="foot">加入桃紫</a>
        </div>
        <div class="foot-text">
          地址：上海市杨浦区打虎山路1234号 电话：+86-123456787<br />
          &#169; 2020
        </div>
      </div>
    </footer>
  </body>
</html>
