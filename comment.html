    <!-- 页眉 -->
    <header>
      <div class="header-container">
        <span class="header-title">桃紫小程序联盟</span>
        <div class="telphone">
          <img src="static/svg/telphone.svg" />

        </div>

    <!-- 导航条 -->
    <nav>

    <!-- 在线留言 -->
    <section class="comment-container">
      <div class="form-container">
        <h3>在线留言</h3>
        <form class="proxy-reg-form">
          <div class="form-group">
            <label>姓名</label>
            <div class="input-item">
              <input type="text" name="name" class="name" />
            </div>
          </div>
          <div class="form-group">
            <label>手机</label>
            <div class="input-item">
              <input type="text" class="phone" name="telephone" />
            </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <div class="input-item">
              <input type="text" name="email" class="email" />
            </div>
          </div>
          <div class="form-group">
            <label>其他联系方式</label>
            <div class="input-item">
              <input type="text" name="other" class="other" placeholder="如QQ、微信等" />
            </div>
          </div>
          <div class="form-group">
            <label>留言内容</label>
            <div class="input-item">
              <textarea
                class="info"
                name="comment"
              ></textarea>
            </div>
          </div>
          <div class="form-group submit">
            <label></label>
            <input class="ui-btn" type="submit" value="提交信息" />
          </div>
        </form>
    </section>

    <!-- 占位 -->
    <div class="seat-container"></div>
